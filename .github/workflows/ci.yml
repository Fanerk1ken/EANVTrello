name: ðŸš€ Deploy on push master

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}

    - name: Copy .env.prod to .env
      run: cp .env.prod .env

    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: List output files
      run: find dist/ -print

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.SERVER }}
        remote-user: ${{ secrets.USERNAME }}
        private-ssh-key: ssh-rsa  root@2330821-hs10104.twc1.net
        destination-path: ~/home/dist/
